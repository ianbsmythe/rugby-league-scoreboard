<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby League Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="font-styling">RUGBY LEAGUE SCOREBOARD</h1>
    </header>
    <section>
        <div class="main-container">
            <div class="score-container">
                <div class="team-score team-home">
                    <h3 class="font-styling">HOME</h3>
                    <p class="score-display font-styling">0</p>
                </div>
                <button class="try-btn font-styling team-home">TRY</button>
                <button class="conversion-btn font-styling team-home">CONVERSION GOAL</button>
                <button class="penalty-btn font-styling team-home">PENALTY GOAL</button>
                <button class="drop-goal-btn font-styling team-home">DROP GOAL</button>
            </div>
            <div id="time-half-container">
                <div id="time-container">
                    <h4 class="font-styling">TIME</h4>
                    <P id="time-display" class="font-styling">40:00</P>
                    <button id="start-stop-button" class="font-styling">PLAY/PAUSE</button>
                    <button id="new-game-button" class="font-styling">NEW GAME</button>
                </div>
                <div id="half-container">
                    <h4 class="font-styling">HALF</h4>
                    <p id="half-display" class="font-styling">1</p>
                    <button id="first-half-button" class="font-styling">FIRST HALF</button>
                    <button id="second-half-button" class="font-styling">SECOND HALF</button>
                </div>
            </div>
            <div class="score-container">
                <div class="team-score team-away">
                    <h3 class="font-styling">AWAY</h3>
                    <p class="score-display font-styling">0</p>
                </div>
                <button class="try-btn font-styling team-away">TRY</button>
                <button class="conversion-btn font-styling team-away">CONVERSION GOAL</button>
                <button class="penalty-btn font-styling team-away">PENALTY GOAL</button>
                <button class="drop-goal-btn font-styling team-away">DROP GOAL</button>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
